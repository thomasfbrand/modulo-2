<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <script>
        function ordenação() {

            let array = []
            let input = $("#array").val()
            let foco = $("#valor-foco").val()

            console.log(input)

            input = input.split(",")

            input.map((val) => {
                array.push(Number(val))
            })


            array = array.sort()





            console.log(array)
            let focoResult = input.indexOf(foco) + 1

            if (focoResult == 0) {
                focoResult = "Esse valor não existe na sua sequência"
            }

            let p = $("#resultado3").html(`Ordenados de forma crescente ${array} <br> O numero de ${foco} está na ${focoResult} º`)

        }
    </script>
</head>

<body>

    <h1>Desafio 3</h1>

    <p>Na primeira caixa coloque os numeros separados por ","</p>
    <p>Preferencia > ou = a 10</p>


    <input type="text" id="array" placeholder="x1,x2,x3,x4...">
    <input type="text" id="valor-foco" placeholder="valor-foco">

    <button onclick="ordenação()">ordenação</button>

    <p id="resultado3"></p>
   

</body>

</html>
