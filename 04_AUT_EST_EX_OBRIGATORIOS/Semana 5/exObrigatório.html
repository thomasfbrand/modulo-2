<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Semana 5</title>
    <script>
        function resultado() {
            var numero1 = parseInt(document.getElementById("var1").value);
            var numero2 = parseInt(document.getElementById("var2").value);
            var soma = (numero1 + numero2)
            var subtração = numero1 - numero2
            var multiplicação = numero1 * numero2
            var divisão = numero1 / numero2
            var resto = numero1 % numero2
            var cosciente = numero1 // numero2

            document.getElementById("soma").innerHTML = "Soma: " + soma
            document.getElementById("sub").innerHTML = "Subtração: " + subtração
            document.getElementById("mult").innerHTML = "Multiplicação: " + multiplicação
            document.getElementById("duiv").innerHTML = "Divisão: " + divisão
            document.getElementById("resto").innerHTML = "Resto: " + resto



        }
    </script>
</head>

<body>
    <h1>Exercício Semana 5</h1>
    <input id="var1" type="number" placeholder="Número 1"> <input id="var2" type="number" placeholder="Número 2">
    <button onclick="resultado()">Calcular</button>
    <br>
    <p id="soma">Soma:</p>
    <p id="sub">Subtração:</p>
    <p id="mult">Multiplicação:</p>
    <p id="duiv">Divisão:</p>
    <p id="quociente"></p>
    <p id="resto">Resto:</p>


</body>

</html>
