<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
    <h1>Soma e subtração</h1>
    <button id="min" onclick="total(min)"> - </button> <input type="text" name="numero" id="valor"> <button id="plus"
        onclick="total(plus)"> + </button>

    <script>
        function total(button) {
            var valor = document.querySelector("#valor");
            var cont = parseInt(valor.value);
            if (button == plus) {
                valor.value = cont + 1;
            }
            else if (button == min) {
                valor.value = cont - 1;
            }
        }
    </script>

    </body>

</html>
